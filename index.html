<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulario de Registraci√≥n</h2>
  <form id="formulario">
    <label>Apellido:</label>
    <input type="text" id="apellido" required><br>

    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>DNI:</label>
    <input type="text" id="dni" maxlength="8" required><br>

    <label>Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" required><br>

    <label>Email:</label>
    <input type="email" id="email" required><br>

    <button type="button" id="validarBtn">Validar</button>
    <button type="button" id="preguntasBtn">Preguntas-Respuestas</button>
  </form>

  <h3>Sus respuestas fueron:</h3>
  <div id="respuestas"></div>

  <script src="script.js"></script>
</body>
</html>
